<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
                <h1>Registrarse</h1>
                <p class="text-muted">
                  Accede a tu cuenta y disfruta de una increíble experiencia
                </p>
                <alert type="danger" *ngIf="errorRegister">
                  <strong>¡Hubo un error!</strong> Intenta nuevamente
                  registrarte en el sistema.
                </alert>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-user"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombre"
                        #name="ngModel"
                        name="name"
                        [(ngModel)]="user.name"
                        required
                      />
                      <span
                        *ngIf="!name.valid && name.touched"
                        class="span-error"
                        >El nombre es obligatorio</span
                      >
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-user"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellido"
                        #surname="ngModel"
                        name="surname"
                        [(ngModel)]="user.surname"
                        required
                      />
                      <span
                        *ngIf="!surname.valid && surname.touched"
                        class="span-error"
                        >El apellido es obligatorio</span
                      >
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    #email="ngModel"
                    name="email"
                    [(ngModel)]="user.email"
                    required
                  />
                  <span *ngIf="!email.valid && email.touched" class="span-error"
                    >El correo electrónico es obligatorio</span
                  >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    #password="ngModel"
                    name="password"
                    [(ngModel)]="user.password"
                    required
                  />
                  <span
                    *ngIf="!password.valid && password.touched"
                    class="span-error"
                    >La contraseña es obligatoria</span
                  >
                </div>
                <input
                  type="submit"
                  class="btn btn-block btn-success"
                  value="Crear cuenta"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
