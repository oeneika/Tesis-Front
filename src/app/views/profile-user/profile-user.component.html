<section class="principal" *ngIf="identity && usuario">
  <h1 class="mb-3">Editar perfil</h1>
  <div class="card">
    <form #profileForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-2">
            <div class="position-relative">
              <button type="button" (click)="fileInput.click()">
                <div
                  class="photo-profile"
                  [ngStyle]="{
                    'background-image': 'url(' + photo_default + ')'
                  }"
                ></div>
                <img
                  src="../../../assets/img/icons/pencil.png"
                  alt=""
                  class="edit-icon"
                />
              </button>
            </div>
          </div>
          <div class="col-sm-9 align-center">
            <div class="nombre-apellido">
              <h2>{{ user.name }} {{ user.surname }}</h2>
              <h5>{{ user.country }}</h5>
              <input
                type="file"
                placeholder="Subir imagen..."
                (change)="fileChangeEvent($event)"
                style="display: none"
                #fileInput
              />
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                type="text"
                class="form-control"
                #name="ngModel"
                name="name"
                [(ngModel)]="user.name"
              />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">Apellido</label>
              <input
                type="text"
                class="form-control"
                #surname="ngModel"
                name="surname"
                [(ngModel)]="user.surname"
              />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                #email="ngModel"
                name="email"
                [(ngModel)]="user.email"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">Fecha de nacimiento</label>
              <input
                type="date"
                class="form-control"
                #birthday="ngModel"
                name="birthday"
                [(ngModel)]="user.birthday"
              />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">País</label>
              <select
                class="form-control"
                #country="ngModel"
                name="country"
                [(ngModel)]="user.country"
              >
                <option class="placeholder" [value]="null" disabled>
                  Seleccione
                </option>
                <option
                  *ngFor="let pais of paises; let i = index"
                  [value]="pais.name"
                >
                  {{ pais.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer" style="text-align: right">
        <input type="submit" class="btn btn-primary w-100-mobile" value="Actualizar" />
      </div>
    </form>
  </div>
</section>
