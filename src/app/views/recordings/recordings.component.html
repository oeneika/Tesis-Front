<section class="principal" *ngIf="identity">
    <h1 class="mb-3">Grabaciones guardadas</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre de la grabación</th>
                                    <th>Duración</th>
                                    <th>Fecha de creación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><button style="font-weight: bold; color: #3f51b5;" (click)="openRecordings(OpenUser, 1)">Cámara (Sala)</button></td>
                                    <td>28 segundos</td>
                                    <td>19/10/2021</td>
                                    <td>
                                        <button class="btn btn-success botones">
                                            <i class="fa fa-download fa-lg"></i> Descargar
                                        </button>
                                        <button class="btn btn-danger botones">
                                            <i class="fa fa-trash fa-lg"></i>
                                        </button>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>

                    <ng-container *ngIf="tableSize">
                        <pagination [totalItems]="30"></pagination>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #OpenUser>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Cámara (Sala)</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <video width="100%" height="400" controls>
            <source src="../../../assets/video/video-prueba.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
    </div>
</ng-template>
