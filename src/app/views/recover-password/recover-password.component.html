<div class="app-body flow-login">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body p-4">
                <form *ngIf="pwd">
                  <div class="text-center">
                    <h1 class="mb-4">Restablece tu contrase単a</h1>

                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                        </div>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Nueva contrase単a"
                          required
                          [ngModelOptions]="{standalone: true}"
                          [(ngModel)]="pwd.password"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                        </div>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Repetir contrase単a"
                          required
                          [ngModelOptions]="{standalone: true}"
                          [(ngModel)]="pwd.repeatPassword"
                        />
                      </div>
                      <button
                        type="button"
                        class="btn btn-block btn-success" (click)="recoverPassword()"
                      >Restablecer contrase単a</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
