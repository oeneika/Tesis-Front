<div class="app-body flow-login">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-0 p-md-4">
                            <div class="card-body">
                                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                                    <h1 class="text-center mb-4">Iniciar sesión</h1>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i
                      ></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Correo electrónico" #email="ngModel" name="email" [(ngModel)]="user.email" required />
                                        <span *ngIf="!email.valid && email.touched" class="span-error">El correo electrónico es obligatorio</span
                    >
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required />
                                    <span *ngIf="!password.valid && password.touched" class="span-error">La contraseña es obligatorio</span
                    >
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <input
                        type="submit"
                        class="btn btn-primary w-100"
                        value="Iniciar sesión"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center mt-3">
                      ¿Aún no tienes cuenta?
                      <a routerLink="/register" class="btn btn-link px-0">
                        ¡Regístrate ahora!
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white py-5 d-md-down-none background-register"
              style="width: 44%"
            >
              <div class="overlay">
                <div class="card-body text-center">
                  <div>
                    <h2>Sistema de videovigilancia</h2>
                    <p>
                      Visualiza tus cámaras y disfruta de la mejor seguridad
                      para ti y tus seres queridos.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
