<section class="principal" *ngIf="identity">
    <h1 class="mb-3">Notificaciones</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <ng-container>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Cámara</th>
                                        <th>Edad</th>
                                        <th>Sexo</th>
                                        <th>Expresión facial</th>
                                        <th>Hora</th>
                                        <th>Estatus</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="pagination-container"><pagination-controls
                            (pageChange)="page = $event"
                            autoHide="true"
                            maxSize="5"
                            responsive="true"
                            previousLabel="Anterior"
                            nextLabel="Siguiente"></pagination-controls></div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
