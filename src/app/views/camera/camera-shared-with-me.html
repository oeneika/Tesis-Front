<section class="principal">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-3">Cámaras en vivo compartidas conmigo</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre de la cámara</th>
                                    <th>Administrador</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><button routerLink="/camera/camera-details" style="font-weight: bold; color: #3f51b5;">Cocina</button></td>
                                    <td>Alexander De Azevedo</td>
                                </tr>
                                <tr>
                                    <td><button routerLink="/camera/camera-details" style="font-weight: bold; color: #3f51b5;">Sala</button></td>
                                    <td>Sergio Garcia</td>
                                </tr>
                                <tr>
                                    <td><button routerLink="/camera/camera-details" style="font-weight: bold; color: #3f51b5;">Baño</button></td>
                                    <td>Vladimir Blanco</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <ng-container *ngIf="tableSize">
                        <pagination [totalItems]="30"></pagination>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
