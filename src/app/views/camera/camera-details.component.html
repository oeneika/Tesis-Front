<section class="principal">
    <div class="row">
        <div class="col-sm-6">
            <h1 class="mb-3">Detalle de la cámara</h1>
        </div>
    </div>
    <div *ngIf="camera" class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>{{camera?.cameraId?.name}}</h2>
                </div>
                <div class="card-body" style="min-height: 500px;">
                  <ng-container *ngIf="!stream">
                    <span class="loading-msg">Cargando video por favor espere</span>
                  </ng-container>
                    <video *ngIf="stream" id="video" #video [srcObject]="stream" width="100%" height="400" autoplay muted>
                        <!-- <source src="../../../assets/video/video-prueba.mp4" type="video/mp4"> -->
                        Your browser does not support the video tag.
                      </video>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Agregar colaboradores</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form #cameraForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Correo electrónico</label>
                        <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Agregar" />
        </div>
    </form>
</ng-template>

<ng-template #EditUser>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Editar colaboradores</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form #cameraForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Correo electrónico</label>
                        <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Editar" />
        </div>
    </form>
</ng-template>
