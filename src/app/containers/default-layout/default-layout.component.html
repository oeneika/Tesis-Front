<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/logo.svg',
    width: 89,
    height: 25,
    alt: 'CoreUI Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/sygnet.svg',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <div
          class="photo-profile-menu"
          id="image-logged"
          [ngStyle]="{
            'background-image': 'url(' + photo_default + ')'
          }"
        ></div>
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center">
          <strong>Configuraciones</strong>
        </div>
        <a
          class="dropdown-item"
          href="javascript:void(0)"
          routerLink="/profile-user"
          ><i class="fa fa-user"></i> Perfil del usuario</a
        >
        <a class="dropdown-item" href="javascript:void(0)"
          ><i class="fa fa-wrench"></i> Ajustes</a
        >
        <a class="dropdown-item" href="javascript:void(0)" (click)="logout()"
          ><i class="fa fa-lock"></i> Cerrar sesi√≥n</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="appSidebar.minimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main" *ngIf="identity && secret">
    <div class="container-fluid">
      <!--
      <button class="btn btn-primary" (click)="subscribeToNotifications()">
        Subscribe
      </button>

      <code>{{ respuesta | json }}</code>
      -->
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span class="ml-auto"
    >Desarrollado por: Vladimir Blanco y Alexander De Azevedo</span
  >
</app-footer>
